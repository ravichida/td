<div class="container-fluid">
  <div class="row d-flex justify-content-center mt-3 mb-3">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <h3>Search</h3>
      <div class="row">
        <div class="col-8 mb-3">
          <label for="searchWord" class="text-success">Search Word</label>
          <!-- <input id="searchWord" name="searchWord" type="text" class="form-control" [(ngModel)]="searchWord" /> -->
          <input id="searchWord" name="searchWord" type="text" class="form-control" placeholder="Search word..."
            [(ngModel)]="searchTerm" (input)="filterItems()">
        </div>
        <div class="col-4 mb-4 pt-4 d-flex justify-content-start">
          <button class="btn btn-success" type="button" (click)="filterItems()">Search</button>
        </div>
        <div class="col-12" *ngIf="searchTerm || paginatedItemsList.length > 0">
          <!-- {{paginatedItemsList | json}} -->
          <table class="table table-striped olistTable" id="searchTable">
            <thead class="table-dark">
              <tr>
                <th><a class="btn btn-success" (click)="toggleSortOrder()">Word</a></th>
                <th><a href="javascript:void(0)" class="btn btn-success">Meaning</a></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of filteredItems; let i = index">
                <td class="letter-spacing-2px word" width="50%"><a class="btn btn-link mx-1"
                    (click)="viewDetails(item.id)">{{item.word | titlecase }}</a></td>
                <td class="noto-sans-telugu-td" width="50%">{{item.meaning}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-12 mt-5">
          <!-- Pagination Controls -->
          <!-- {{paginatedItemsList.length}} -->
          <!-- <nav *ngIf="totalPages() > 1">
            <ul class="pagination justify-content-center">

              </li>
              <li class="page-item" *ngFor="let page of [].constructor(totalPages()); let i = index"
                [class.active]="currentPage === i + 1">

              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages()">
                <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
              </li>
            </ul>
          </nav> -->
        </div>
      </div>
    </div>
  </div>
</div>
